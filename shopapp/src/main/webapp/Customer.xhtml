<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<!-- <p:messages id="messages" /> -->
	<p:growl id="messages" />
	<p:dataTable var="customer" value="#{customerView.customers}"
		id="customerTable">

		<p:column headerText="First Name">
			<h:outputText value="#{customer.fname}" />
		</p:column>

		<p:column headerText="Last Name">
			<h:outputText value="#{customer.lname}" />
		</p:column>

		<p:column headerText="Address">
			<h:outputText value="#{customer.address}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{customer.email}" />
		</p:column>

		<p:column headerText="Operations">
			<h:form>
				<p:commandButton value="edit"
					action="#{customerView.setCustomer(customer)}"
					icon="ui-icon-contact"
					update=":customerForm" resetValues="true"
					oncomplete="PF('customerDialog').show()" />
					
				<p:commandButton value="remove"	action="#{customerView.remove(customer)}" icon="ui-icon-trash" update=":customerTable, :messages">
					<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
				</p:commandButton>
				
			</h:form>
		</p:column>

	</p:dataTable>
	
	<p:commandButton value="Add Customer"
					action="#{customerView.adding()}"
					icon="ui-icon-contact"
					update=":customerForm" resetValues="true"
					oncomplete="PF('customerDialogAdd').show()" />
	
	<p:dialog widgetVar="customerDialogAdd" closeOnEscape="true" modal="true"
		header="New Customer">
		<h:form id="customerFormAdd">
			<p:messages />
			<p:focus />
			<p:panelGrid columns="2">
		First name:
		<p:inputText value="#{customerView.customer.fname}" />
		Last name:
		<p:inputText value="#{customerView.customer.lname}" />
		Address:
		<p:inputText value="#{customerView.customer.address}" />
		Email:
		<p:inputText value="#{customerView.customer.email}" />

			</p:panelGrid>
			<p:commandButton value="save" action="#{customerView.add()}"
				update="customerFormAdd, :customerTable"
				oncomplete="handleDialogSubmit(args, 'customerDialogAdd')" />
		
		</h:form>
	</p:dialog>

	<p:dialog widgetVar="customerDialog" closeOnEscape="true" modal="true"
		header="Edit Customer">
		<h:form id="customerForm">
			<p:messages />
			<p:focus />
			<p:panelGrid columns="2">
		First name:
		<p:inputText value="#{customerView.customer.fname}" />
		Last name:
		<p:inputText value="#{customerView.customer.lname}" />
		Address:
		<p:inputText value="#{customerView.customer.address}" />
		Email:
		<p:inputText value="#{customerView.customer.email}" />

			</p:panelGrid>
			<p:commandButton value="save" action="#{customerView.add()}"
				update="customerForm, :customerTable"
				oncomplete="handleDialogSubmit(args, 'customerDialog')" />
		
		</h:form>
	</p:dialog>

	<script type="text/javascript">
		function handleDialogSubmit(args, dialogName) {
			if (!args.validationFailed) {
				PF(dialogName).hide();
			}
		}
	</script>
	
	<h:form>
		<p:confirmDialog global="true" closeOnEscape="true">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
	
	

</h:body>
</html>
