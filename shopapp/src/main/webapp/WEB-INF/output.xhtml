
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
	<h1>JSF 2 Customer</h1>

	<!-- <p:messages id="messages" /> -->
	<p:growl id="messages" />

	<h2 align="center">All customers</h2>
	<p:dataTable value="#{customerView.customers}" var="customer"
		id="customerTable">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Customer name"></h:outputText>
			</f:facet>
			<h:outputText value="#{customer.name}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Customer Address"></h:outputText>
			</f:facet>
			<h:outputText value="#{customer.address}"></h:outputText>
		</p:column>
		<p:column headerText="operations">
			<h:form>
				<p:commandButton value="edit"
					action="#{customerView.setCustomer(customer)}"
					update=":customerForm" resetValues="true"
					oncomplete="PF('customerDialog').show()" />
				<p:commandButton value="remove"
					action="#{customerView.remove(customer)}"
					update=":customerTable, :messages">
					<p:confirm header="Confirmation" message="Are you sure?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</h:form>
		</p:column>
	</p:dataTable>
	<p:dialog widgetVar="customerDialog" closeOnEscape="true" modal="true"
		header="customer">
		<h:form id="customerForm">
			<p:messages />
			<p:focus />
			<p:panelGrid columns="2">
		name:
		<p:inputText value="#{customerView.customer.fname}" />
		
		url:
		<p:inputText value="#{customerView.customer.address}" />
			</p:panelGrid>
			<p:commandButton value="save" action="#{customerView.add()}"
				update="customerForm, :customerTable"
				oncomplete="handleDialogSubmit(args, 'customerDialog')" />
		</h:form>
	</p:dialog>

	<h:form>
		<p:confirmDialog global="true" closeOnEscape="true">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
